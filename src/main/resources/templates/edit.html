<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <body>
    
    
    <!-- navbar open -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Customer System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="">Add Customer</a>
      </li>
     
      
    </ul>
  
  </div>
</nav>


<!-- navbar closed -->
    
     <div class="container">
     <div class="row">
     <div class="col-md-6 offset-md-3">
     <div class="card">
     <div class="card-body">
     <h4 class="text-center text-primary">Edit Customer</h4>
     
     <form th:action="@{/update}" method="post" th:object="${cust}">
     <input type="hidden" th:value="${cust.id}" name="id">
     
     <div class="form-group">
     <label>first_name</label>
     <input type="text" class="form-control" name="first_name" th:value="${cust.first_name}">
     </div>
     
     <div class="form-group">
     <label>last_name</label>
     <input type="text" class="form-control" name="last_name"  th:value="${cust.last_name}">
     </div>
     
     <div class="form-group">
     <label>street</label>
     <input type="text" class="form-control" name="street"  th:value="${cust.street}">
     </div>
     
     <div class="form-group">
     <label>address</label>
     <input type="text" class="form-control" name="address"  th:value="${cust.address}">
     </div>
     
     <div class="form-group">
     <label>city</label>
     <input type="text" class="form-control" name="city"  th:value="${cust.city}">
     </div>
     
     <div class="form-group">
     <label>state</label>
     <input type="text" class="form-control" name="state"  th:value="${cust.state}">
     </div>
     
     <div class="form-group">
     <label>email</label>
     <input type="email" class="form-control" name="email"  th:value="${cust.email}">
     </div>
     
     <div class="form-group">
     <label>phone</label>
     <input type="number" class="form-control" name="phone"  th:value="${cust.phone}">
     </div>
     
     <button class="btn btn-primary btn-block">Submit</button>
     
     </form>
     
     </div>
     </div>
     </div>
     </div>
     </div>
     
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
